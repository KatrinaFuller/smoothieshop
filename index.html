<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="assets/style.css">
  <title>Smoothie Shop</title>
</head>

<body>
  <div class="container-fluid">
    <div class="col-12">
      <form onsubmit="app.controllers.smoothieController.addSmoothie(event)">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" name="name" placeholder="smoothie name" required>
        </div>
        <div class="form-group">
          <label for="size">size</label>
          <input type="text" class="form-control" name="size" placeholder="smoothie size" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="row smoothie-info">
      <!-- moved template to smoothie.js -->
    </div>

    <div id="smoothie" class="row">

    </div>
  </div>

  <script src="app/main.js" type="module"></script>
</body>

</html>
